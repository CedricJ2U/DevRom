<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Font</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,400;1,700&family=Oswald:wght@400;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
            font-weight: 400;
        }

        h1 {
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
        }

        p {
            font-family: 'Noto Sans', sans-serif;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <h1>This is a test heading</h1>
    <p>This is a test paragraph using Noto Sans.</p>
</body>
</html>
